<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Open+Sans:wght@300;400;600&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
            <h1>Ready to avoid your taxes?</h1>
        </div>
    </header>
    <main>
        <div class="s1bg">
            <section class="s1">
                <h2>First, find your <span class="s1head">career</span>.</h2>
                <div>
                    <div>
                        <input id="searchbar" onkeyup="search_job()" type="text" name="search" placeholder="Search careers...">
                    </div>
                    <ol id="list">
                    </ol>
                </div>
            </section>
        </div>
        <section class="s2bg">
            <h2>Now, enter your <span class="s2head">gross annual income</span>.</h2>
            <div class="s2">
                <div>
                    <input id="grossinput" onclick="calculate()" type="text">
                </div>
                <div>
                    <div class="labelFlex">
                        <div class="areaFlex">
                            <label type="text" for="GrossMonthly">Gross Monthly Income:</label>
                            <textarea readonly id="GrossMonthly" cols="5" rows="1"></textarea>
                        </div>
                        <div class="areaFlex">
                            <label type="text" for="FederalTax">Federal Tax:</label>
                            <textarea readonly id="FederalTax" cols="5" rows="1"></textarea>
                        </div>
                        <div class="areaFlex">
                            <label type="text" for="StateTax">State Tax:</label>
                            <textarea readonly id="StateTax" cols="5" rows="1"></textarea>
                        </div>
                        <div class="areaFlex">
                            <label type="text" for="SocialSecurity">Social Security:</label>
                            <textarea readonly id="SocialSecurity" cols="5" rows="1"></textarea>
                        </div>
                        <div class="areaFlex">
                            <label type="text" for="Medicare">Medicare:</label>
                            <textarea readonly id="Medicare" cols="5" rows="1"></textarea>
                        </div>
                        <div class="areaFlex">
                            <label type="text" for="StateDisability">State Disability:</label>
                            <textarea readonly id="StateDisability" cols="5" rows="1"></textarea>
                        </div>
                        <div class="areaFlex">
                            <label type="text" for="RetirementInvestment">Retirement Investment:</label>
                            <textarea readonly id="RetirementInvestment" cols="5" rows="1"></textarea>
                        </div>
                        <div class="areaFlex">
                            <label type="text" for="MedicalInsurance">Medical Insurance:</label>
                            <textarea readonly id="MedicalInsurance" cols="5" rows="1"></textarea>
                        </div>
                        <div class="areaFlex">
                            <label type="text" for="TotalDeductions">Total Deductions:</label>
                            <textarea readonly id="TotalDeductions" cols="5" rows="1"></textarea>
                        </div>
                        <div class="areaFlex">
                            <label type="text" for="NetMonthly">Net Monthly Income:</label>
                            <textarea readonly id="NetMonthly" cols="5" rows="1"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="s3bg">
            <h2>Placeholder</h2>
            <div class="s3">
                <div class="pixelart-to-css"></div>
                <p>pina colada</p>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <address>
                Written by <a href="mailto:lucas.cox.edu@gmail.com">Lucas Cox</a>.<br>
                Student of <a href="https://cart.org">CART</a>
                2555 Clovis Ave, Fresno CA
                USA
            </address>
            <p>Copyright 2023 by Lucas Cox. All Rights Reserved.</p>
        </section>
    </footer>
    <script src="../scripts/script.js"></script>
</body>
</html>
